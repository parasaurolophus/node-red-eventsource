<script type="text/javascript">
    RED.nodes.registerType('EventSource', {
        category: 'network',
        color: '#E7E7AE',
        defaults: {
            name: { value: "" },
            url: { value: "" },
            urlType: { value: "str" },
            initDict: { value: "{}" },
            initDictType: { value: "json" },
            topic: { value: "eventsource" }
        },
        oneditprepare: function () {
            $("#node-input-url").typedInput({
                type: "str",
                types: ["str", "env"],
                typeField: "#node-input-urlType"
            })
            $("#node-input-initDict").typedInput({
                type: "json",
                types: ["json", "jsonata"],
                typeField: "#node-input-initDictType"
            })
            $("#node-input-topic").typedInput({
                type: "str",
                types: ["str"]
            })
        },
        inputs: 1,
        outputs: 3,
        icon: "white-globe.svg",
        label: function () {
            return this.name || "EventSource"
        },
        inputLabels: "eventsource constructor parameters",
        outputLabels: ["sse", "onopen", "onerror"]
    });
</script>

        <input type="text" id="node-input-url" placeholder="http://localhost:8080/">
        <input type="hidden" id="node-input-urlType">
    </div>
    <div class="form-row">
        <label for="node-input-initDict"><i class="fa fa-tag"></i> initDict</label>

    </div>
    <div class="form-row">
